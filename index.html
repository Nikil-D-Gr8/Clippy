    <div class="search">
        <img src="images/google.png">
        <form id="searchForm" onsubmit="copyTextToClipboard(); return false;">
            <input type="text" name="q"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="btnI" value="I'm Feeling Lucky">
        </form>

    <script>
        function copyTextToClipboard() {
            var codeToCopy = `univarient
import seaborn as sns
import matplotlib.pyplot as plt
penguins=sns.load_dataset('penguins')
sns.distplot(penguins['flipper_length_mm'],bins=20)
plt.show()
sns.lineplot(x=penguins.index,y=penguins['flipper_length_mm'],marker='d',hue=penguins['species'])
plt.show()
sns.swarmplot(x=penguins['species'],y=penguins['flipper_length_mm'])
plt.show()`;
            var tempInput = document.createElement("input");
            tempInput.setAttribute("value", codeToCopy);
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }
    </script>
</body>
