<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="images.html">Images</a>
        <a class="active" href="advanced_search.html">Advanced</a>
    </div>
    <div class="search">
        <img src="images/google.png">
        <form id="searchForm" onsubmit="copyTextToClipboard(); return false;">
            <input type="text" name="q"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="btnI" value="I'm Feeling Lucky">
        </form>
    </div>

    <script>
        function copyTextToClipboard() {
            var textToCopy = "Preexisting text to be copied to clipboard.";
            var tempInput = document.createElement("input");
            tempInput.setAttribute("value", textToCopy);
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Text copied to clipboard!");
        }
    </script>
</body>
</html>
